<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSE生ステータス</title>
</head>

<body>
  <div class="status">
    <h2 class="status_title">POSSE生のステータス</h2>
    <div class="status_wrapper">

      <div class="status_3.0">
        <div class="input-container">
          <input id="walk" class="radio-button" type="radio" name="radio" />
          <div class="radio-tile">
            <div class="icon walk-icon">
            </div>
            <label for="walk" class="radio-tile-label">Walk</label>
          </div>
        </div>
      </div>

      <div class="status_3.5"></div>
    </div>
  </div>
</body>

</html>
