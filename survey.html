<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケート</title>
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <section class="survey">
      <div class="survey_title">
        <h2>アンケート</h2>
      </div>
      <form action="" name="survey">
        <div class="survey_name">
          <label for="name">名前：</label>
          <input type="text" name="name" id="">
        </div>
        <div class="survey_grade">
          <label for="grade">期生：</label>
          <input type="radio" name="grade" id="" value="3.0">3.0
          <input type="radio" name="grade" id="" value="3.5">3.5
        </div>
        <div class="survey_hobby">
          <label for="hobby">趣味：</label>
          <input type="checkbox" name="hobby" id="" value="">カフェ巡り
          <input type="checkbox" name="hobby" id="">映画
          <input type="checkbox" name="hobby" id="">料理
          <input type="checkbox" name="hobby" id="">運動
        </div>
        <div class="survey_timing">
          <label for="timing">朝派？夜派？：</label>
          <input type="radio" name="timing" id="" value="朝">朝型
          <input type="radio" name="timing" id="" value="夜">夜型
        </div>
        <div class="survey_personality">
          <label for="timing">内向型?外向型？</label>
          <input type="radio" name="personality" id="" value="内向型">内向型
          <input type="radio" name="personality" id="" value="外向型">外向型
        </div>
        <div class="survey_sports">
          <label for="sports">趣味：</label>
          <input type="checkbox" name="sports" id="" value="">野球
          <input type="checkbox" name="sports" id="" value="">サッカー
          <input type="checkbox" name="sports" id="" value="">テニス
          <input type="checkbox" name="sports" id="" value="">スノボ
          <input type="checkbox" name="sports" id="" value="">バスケ
        </div>
      </form>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
