<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケート</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/survey.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/script.js" defer></script>
</head>

<body>
  <header class="header"></header>
  <main class="main">
    <section class="survey">
      <div class="survey_title">
        <h2>アンケート</h2>
      </div>
      <form action="" name="survey">
        <div class="survey_name">
          <label for="name">名前：</label>
          <input type="text" name="name" id="">
        </div>
        <div class="survey_grade">
          <label for="grade">期生：</label>
          <input type="radio" name="grade" id="" value="3.0">3.0
          <input type="radio" name="grade" id="" value="3.5">3.5
        </div>
        <div class="survey_hobby">
          <label for="hobby">趣味：</label>
          <ul class="ks-cboxtags">
            <li><input type="checkbox" id="cafe" value="カフェ巡り"><label for="cafe">カフェ巡り</label></li>
            <li><input type="checkbox" id="movie" value="映画"><label for="movie">映画</label></li>
            <li><input type="checkbox" id="food" value="料理"><label for="food">料理</label></li>
            <li><input type="checkbox" id="exercise" value="運動"><label for="exercise">運動</label></li>
          </ul>
        </div>
        <div class="survey_timing">
          <label for="timing">朝派？夜派？：</label>
          <input type="radio" name="timing" id="" value="朝">朝型
          <input type="radio" name="timing" id="" value="夜">夜型
        </div>
        <div class="survey_personality">
          <label for="timing">内向型?外向型？</label>
          <input type="radio" name="personality" id="" value="内向型">内向型
          <input type="radio" name="personality" id="" value="外向型">外向型
        </div>
        <div class="survey_sports">
          <label for="sports">趣味：</label>
          <ul class="ks-cboxtags">
            <li><input type="checkbox" id="baseball" value="野球"><label for="baseball">野球</label></li>
            <li><input type="checkbox" id="soccer" value="サッカー"><label for="soccer">サッカー</label></li>
            <li><input type="checkbox" id="tennis" value="テニス"><label for="tennis">料理</label></li>
            <li><input type="checkbox" id="snowboard" value="スノボ"><label for="exercise">スノボ</label></li>
            <li><input type="checkbox" id="basketball" value="スノボ"><label for="basketball">バスケ</label></li>
          </ul>
        </div>
        <input type="submit" id="submit" value="回答">
      </form>
    </section>
    <div class="modal">
      <div class="modal_wrapper">
        <div class="modal_content modal_loading">
          <div class="modal_close"></div>
          <div class="modal_result">
            <p>あなたにおすすめのPOSSE部活は...</p>
            <p class="modal_result_content"></p>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="footer"></footer>
</body>

</html>
