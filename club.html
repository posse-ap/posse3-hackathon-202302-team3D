<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clubpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./club.css">
</head>

<body>
<!--ヘッダ-->
<!-- <header class="p-header">

</header> -->
<!--ヘッダーここまで-->

<main class="main">

<!--部活一覧-->
<p class="itiran">部活一覧</p>
<!--部活一覧終わり-->


<!--バスケ-->
<section>
<div class="club_basket">
    <div class="club_img">
        <img src="" alt="画像">
    </div>
    <div class="pro">
        <div class="club_1">
            <div class="name">
                <p>バスケ部</p>
            </div>
            <div class="de">
                <p>活動：週一回 <br>代表：本松達祐</p>
            </div>
        </div>
        <div class="club_2">
        <p>経験者初心者問わず誰でも歓迎！</p>
        </div>
        <div class="club_button">
            <p>体験入部してみる！</p>
        </div>
    </div>
</div>
</section>
<!--バスケ終わり-->

<!--自炊-->
<section class="club_jisui">
    <div class="club_name">自炊部</div>
    <table class="pro">
        <tr>
            <th>部長</th>
            <td>江口遥</td>
        </tr>
        <tr>
            <th>活動頻度</th>
            <td>週ニ回</td>
        </tr>
        <tr>
            <th>活動内容</th>
            <td>自炊して食事会！料理の腕をあげよう！</td>
        </tr>
        <tr>
            <th>部員</th>
            <td>本松達祐 <br>三木咲乃 <br>工藤日向 <br> 江口遥</td>
        </tr>
    </table>
</section>
<!--自炊終わり-->

<!--朝活-->
<section class="club_asa">
    <div class="club_name">朝活部</div>
    <table class="pro">
        <tr>
            <th>部長</th>
            <td>工藤日向</td>
        </tr>
        <tr>
            <th>活動頻度</th>
            <td>週二回</td>
        </tr>
        <tr>
            <th>活動内容</th>
            <td>生活習慣乱れてる人集え！</td>
        </tr>
        <tr>
            <th>部員</th>
            <td>本松達祐 <br>三木咲乃 <br>工藤日向 <br> 江口遥</td>
        </tr>
    </table>
</section>
<!--朝活終わり-->

<!--ラーメン-->
<section class="club_ramen">
    <div class="club_name">ラーメン部</div>
    <table class="pro">
        <tr>
            <th>部長</th>
            <td>三木咲乃</td>
        </tr>
        <tr>
            <th>活動頻度</th>
            <td>不定期</td>
        </tr>
        <tr>
            <th>活動内容</th>
            <td>ラーメン屋開拓します。ラーメン好き、ラーメン克服したい、暇だからきた、大歓迎！</td>
        </tr>
        <tr>
            <th>部員</th>
            <td>本松達祐 <br>三木咲乃 <br>工藤日向 <br> 江口遥</td>
        </tr>
    </table>
</section>
<!--ラーメン終わり-->
</main>

<!--フッター-->

<!--フッター終わり-->

</body>

</html>
