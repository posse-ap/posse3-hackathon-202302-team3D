<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>club page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Poppins:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=M+PLUS+Rounded+1c:wght@300;400;500;700;800&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Poppins:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/club.css">
</head>

<body>
    <!--ヘッダ-->
    <header>
        <section class="head">
            <img src="img/posse.png" class="logo">
            <button>
                <nav>
                    <a href="/status.html" class="status1">
                        <p>status</p>
                    </a>
                </nav>
            </button>
        </section>
    </header>
    <!--ヘッダーここまで-->

    <main class="main">

        <!--部活一覧-->
        <div class="club_title_container">
            <div class="club_itiran">
                <p class="itiran">部活一覧</p>
            </div>
        </div>

        <!--部活一覧終わり-->


        <!--バスケ-->
        <section>
            <div class="club_basket">
                <div class="club_img_container">
                    <div class="club_img">

                        <img src="./img/basket.jpg" alt="画像">
                    </div>
                </div>


                <div class="pro">
                    <div class="pro_container">
                        <div class="club_1">
                            <div class="name">
                                <p>バスケ部</p>
                            </div>
                            <div class="de">
                                <p>活動：週一回 <br>代表：本松達祐</p>
                            </div>
                        </div>
                        <div class="club_2">
                            <p>経験者初心者問わず誰でも歓迎！</p>
                        </div>
                        <div class="club_member">
                            <img src="./img/tatsu.jpg">
                            <img src="./img/sakino.jpg">
                            <img src="./img/haruka.jpg">
                            <img src="./img/hinata.jpg">
                        </div>
                        <a href="" class="club_button_container">
                            <div class="club_button">
                                <p>体験入部してみる！</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!--バスケ終わり-->

        <!--自炊-->
        <section>
            <div class="club_basket">
                <div class="club_img_container">
                    <div class="club_img">

                        <img src="./img/cooking.jpg" alt="画像">
                    </div>
                </div>
                <div class="pro">
                    <div class="pro_container">
                        <div class="club_1">
                            <div class="name">
                                <p>自炊部</p>
                            </div>
                            <div class="de">
                                <p>活動：週二回 <br>代表：江口遥</p>
                            </div>
                        </div>
                        <div class="club_2">
                            <p>普段外食ばかりの人いませんか？ぜひ参加してね</p>
                        </div>
                        <div class="club_member">

                            <img src="./img/sakino.jpg">
                            <img src="./img/haruka.jpg">
                            <img src="./img/hinata.jpg">
                        </div>
                        <a href="" class="club_button_container">
                            <div class="club_button">
                                <p>体験入部してみる！</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!--自炊終わり-->

        <!--朝活-->
        <section>
            <div class="club_basket">
                <div class="club_img_container">
                    <div class="club_img">
                        <img src="./img/morning.png" alt="画像">
                    </div>
                </div>
                <div class="pro">
                    <div class="pro_container">
                        <div class="club_1">
                            <div class="name">
                                <p>朝活部</p>
                            </div>
                            <div class="de">
                                <p>活動：週三回 <br>代表：工藤日向</p>
                            </div>
                        </div>
                        <div class="club_2">
                            <p>生活習慣乱れている人集え！</p>
                        </div>
                        <div class="club_member">
                            <img src="./img/tatsu.jpg">
                            <img src="./img/sakino.jpg">
                        </div>
                        <a href="" class="club_button_container">
                            <div class="club_button">
                                <p>体験入部してみる！</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!--朝活終わり-->

        <!--映画-->
        <section>
            <div class="club_basket">
                <div class="club_img_container">
                    <div class="club_img">
                        <img src="./img/movie.jpg" alt="画像">
                    </div>
                </div>

                <div class="pro">
                    <div class="pro_container">
                        <div class="club_1">
                            <div class="name">
                                <p>映画部</p>
                            </div>
                            <div class="de">
                                <p>活動：不定期 <br>代表：三木咲乃</p>
                            </div>
                        </div>
                        <div class="club_2">
                            <p>映画観賞会します！</p>
                        </div>
                        <div class="club_member">
                            <img src="./img/sakino.jpg"> <img src="./img/tatsu.jpg"> <img src="./img/hinata.jpg">
                        </div>
                        <a href="" class="club_button_container">
                            <div class="club_button">
                                <p>体験入部してみる！</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!--映画終わり-->
    </main>

    <!--フッター-->
    <footer>
        <p class="copyright">&copy;Dairoku・D・Kousaku</p>
    </footer>
    <!--フッター終わり-->

</body>

</html>
